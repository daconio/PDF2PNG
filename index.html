<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ParsePDF - Privacy-First Document Tools</title>
    <!-- We keep Tailwind CDN for simplicity in this specific setup without local CSS files, 
         though production builds ideally use PostCSS. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Added Fonts: Nanum Gothic, Nanum Myeongjo -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">
    
    <!-- Added Font: Pretendard -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Space Grotesk"', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#3b82f6', // Royal Blue
                hover: '#2563eb',
              },
              secondary: '#aaddaa',
              accent: '#ffcc00',
              surface: '#FFFFFF',
              background: '#FFF0F0', // Mist Rose
              border: '#000000',
            },
            boxShadow: {
              'neo': '0 0 0 0 rgba(0,0,0,0)', // Clean flat style
              'neo-sm': '2px 2px 0px 0px rgba(0,0,0,1)',
              'neo-lg': '8px 8px 0px 0px rgba(0,0,0,1)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFF0F0;
        color: #000000;
      }
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #fff;
        border-left: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #000; 
        border: 2px solid #fff;
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333;
      }
    </style>
